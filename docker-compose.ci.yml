version: "3.6"
services:
  postgres:
    environment:
      POSTGRES_PASSWORD: postgrespassword
  graphql-engine:
    environment:
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
    ports:
      - "8080:8080"
  cypress:
    image: node:16.14
    user: root
    network_mode: host
    volumes:
      - .:/root/site
      - node_modules_test:/root/site/node_modules/
    environment:
      PG_PASSWORD: postgrespassword
    command: >
      bash -c "cd /root/site; npm run build; chmod a+x wait-for-it.sh; ./wait-for-it.sh graphql-engine:8080 -t 180 -- npm run start:ci"
