version: "3.6"
services:
  postgres:
    environment:
      POSTGRES_PASSWORD: postgrespassword
  graphql-engine:
    environment:
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
    ports:
      - "8080:8080"
  cypress:
    image: node:16.14
    network_mode: host
    volumes:
      - .:/usr/src/app
    environment:
      PG_PASSWORD: postgrespassword
    command: >
      bash -c "chown -R /usr/src/app && cd /usr/src/app; npm run build; chmod a+x wait-for-it.sh; ./wait-for-it.sh graphql-engine:8080 -t 180 -- npm run start:ci"
