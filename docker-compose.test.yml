version: "3.6"
services:
  postgres:
    image: postgres:12
    restart: always
    volumes:
      - db_data_test:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${PG_PASSWORD}
  graphql-engine:
    image: hasura/graphql-engine:v2.13.2.cli-migrations-v3
    volumes:
      - ./hasura/migrations:/hasura-migrations
      - ./hasura/metadata:/hasura-metadata
    depends_on:
      - "postgres"
    restart: always
    environment:
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false" # set to "false" to disable console
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to set an admin secret
      HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey
      HASURA_GRAPHQL_AUTH_HOOK: http://sveltekit:3000/auth/hook
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:${PG_PASSWORD}@postgres:5432/postgres
    ports:
      - "8080:8080"
  sveltekit:
    build:
      context: .
      dockerfile: ci.Dockerfile
    user: node:node
    # volumes:
    #   - .:/home/node/app
    #   - node_modules_test:/home/node/app/node_modules/
    #   - cypress_cache_test:/home/node/app/.cache/Cypress
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      GRAPHQL_REMOTE: http://graphql-engine:8080
      GRAPHQL_PATH: /v1/graphql
      SESSION_SECRET: somethingrandom
      PG_USER: postgres
      PG_HOST: postgres
      PG_DATABASE: postgres
      PG_PORT: 5432
      PG_PASSWORD: ${PG_PASSWORD}
      VITE_HCAPTCHA_SITE_KEY: "10000000-ffff-ffff-ffff-000000000001"
      HCAPTCHA_SECRET: "0x0000000000000000000000000000000000000000"
      EMAIL_HOST: mailhog
      EMAIL_SEND_ADDRESS: webmaster@cucb.co.uk
      EMAIL_PORT: 1025
      EMAIL_SSL: "false"
    command: >
      bash -c "cd /home/node/app; npm ci; npm run build; chmod a+x wait-for-it.sh; ./wait-for-it.sh graphql-engine:8080 -t 180 -- npm run start:ci"

  caddy:
    image: caddy:latest
    restart: always
    network_mode: host
    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile
      - ./Caddyfile.lib:/etc/caddy/Caddyfile.lib
      - ./static/static:/srv/static
      - ./images:/srv/images
      - ./docs:/srv/docs
  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"

volumes:
  db_data_test:
  node_modules_test:
  cypress_cache_test:
