version: "3.6"
services:
  postgres:
    image: postgres:12
    restart: always
    volumes:
      - db_data_test:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${PG_PASSWORD}
  graphql-engine:
    image: hasura/graphql-engine:v1.2.2.cli-migrations-v2
    volumes:
      - ./hasura/migrations:/hasura-migrations
      - ./hasura/metadata:/hasura-metadata
    depends_on:
      - "postgres"
    restart: always
    environment:
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false" # set to "false" to disable console
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to set an admin secret
      HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey
      HASURA_GRAPHQL_AUTH_HOOK: http://cypress:4000/auth/hook
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:${PG_PASSWORD}@postgres:5432/postgres
  cypress:
    image: cypress/browsers:node12.14.1-chrome83-ff77
    volumes:
      - .:/root/site
      - node_modules_test:/root/site/node_modules/
      - cypress_cache_test:/root/.cache/Cypress
    environment:
      GRAPHQL_REMOTE: http://graphql-engine:8080
      GRAPHQL_PATH: /v1/graphql
      SESSION_SECRET: somethingreallysecret
      PG_USER: postgres
      PG_HOST: postgres
      PG_DATABASE: postgres
      PG_PORT: 5432
      PG_PASSWORD: ${PG_PASSWORD}
    command: >
      bash -c "cd /root/site; npm install; chmod a+x wait-for-it.sh; npm run test:firefox"

volumes:
  db_data_test:
  node_modules_test:
  cypress_cache_test:
