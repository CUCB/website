      check: null
      columns:
        - deleted
        - nickname
      filter: {}
    role: president
  - permission:
      check: null
      columns:
        - deleted
        - nickname
      filter: {}
    role: secretary
  - permission:
      check: null
      columns:
        - deleted
        - nickname
      filter: {}
    role: webmaster
