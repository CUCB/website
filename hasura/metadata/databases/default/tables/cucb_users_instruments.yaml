table:
  name: users_instruments
  schema: cucb
object_relationships:
  - name: instrument
    using:
      foreign_key_constraint_on: instr_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: connections
    using:
      foreign_key_constraint_on:
        column: user_instrument_id
        table:
          name: users_instruments_connections
          schema: cucb
  - name: gigs_lineups_instruments
    using:
      foreign_key_constraint_on:
        column: user_instrument_id
        table:
          name: gigs_lineups_instruments
          schema: cucb
insert_permissions:
  - role: current_user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - instr_id
        - nickname
  - role: equipment
    permission:
      check: {}
      columns:
        - instr_id
        - nickname
        - user_id
  - role: president
    permission:
      check: {}
      columns:
        - instr_id
        - nickname
        - user_id
  - role: secretary
    permission:
      check: {}
      columns:
        - instr_id
        - nickname
        - user_id
  - role: webmaster
    permission:
      check: {}
      columns:
        - instr_id
        - nickname
        - user_id
select_permissions:
  - role: blue_gig
    permission:
      columns:
        - deleted
        - id
        - instr_id
        - user_id
        - nickname
      filter:
        _or:
          - deleted:
              _ne: true
          - gigs_lineups_instruments:
              approved:
                _eq: true
      allow_aggregations: true
  - role: current_user
    permission:
      columns:
        - deleted
        - id
        - instr_id
        - user_id
        - nickname
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: equipment
    permission:
      columns:
        - id
        - user_id
        - instr_id
        - nickname
        - deleted
      filter: {}
      allow_aggregations: true
  - role: gig_editor
    permission:
      columns:
        - deleted
        - id
        - instr_id
        - user_id
        - nickname
      filter:
        _or:
          - deleted:
              _ne: true
          - gigs_lineups_instruments:
              approved:
                _eq: true
      allow_aggregations: true
  - role: president
    permission:
      columns:
        - id
        - user_id
        - instr_id
        - nickname
        - deleted
      filter: {}
      allow_aggregations: true
  - role: secretary
    permission:
      columns:
        - id
        - user_id
        - instr_id
        - nickname
        - deleted
      filter: {}
      allow_aggregations: true
  - role: treasurer
    permission:
      columns:
        - deleted
        - id
        - instr_id
        - user_id
        - nickname
      filter:
        _or:
          - deleted:
              _ne: true
          - gigs_lineups_instruments:
              approved:
                _eq: true
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - deleted
        - id
        - instr_id
        - user_id
        - nickname
      filter:
        _or:
          - deleted:
              _ne: true
          - gigs_lineups_instruments:
              approved:
                _eq: true
      allow_aggregations: true
  - role: webmaster
    permission:
      columns:
        - id
        - user_id
        - instr_id
        - nickname
        - deleted
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: current_user
    permission:
      columns:
        - deleted
        - nickname
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  - role: equipment
    permission:
      columns:
        - deleted
        - nickname
      filter: {}
      check: null
  - role: president
    permission:
      columns:
        - deleted
        - nickname
      filter: {}
      check: null
  - role: secretary
    permission:
      columns:
        - deleted
        - nickname
      filter: {}
      check: null
  - role: webmaster
    permission:
      columns:
        - deleted
        - nickname
      filter: {}
      check: null
delete_permissions:
  - role: current_user
    permission:
      backend_only: false
      filter:
        _and:
          - user_id:
              _eq: X-Hasura-User-Id
          - _not:
              gigs_lineups_instruments:
                gig_id:
                  _is_null: false
  - role: equipment
    permission:
      backend_only: false
      filter:
        _not:
          gigs_lineups_instruments:
            gig_id:
              _is_null: false
  - role: president
    permission:
      backend_only: false
      filter:
        _not:
          gigs_lineups_instruments:
            gig_id:
              _is_null: false
  - role: secretary
    permission:
      backend_only: false
      filter:
        _not:
          gigs_lineups_instruments:
            gig_id:
              _is_null: false
  - role: webmaster
    permission:
      backend_only: false
      filter:
        _not:
          gigs_lineups_instruments:
            gig_id:
              _is_null: false
