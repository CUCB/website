table:
  name: users_instruments_connections
  schema: cucb
object_relationships:
  - name: connection_type
    using:
      foreign_key_constraint_on: conn_id
  - name: users_instrument
    using:
      foreign_key_constraint_on: user_instrument_id
insert_permissions:
  - role: current_user
    permission:
      check:
        users_instrument:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - conn_id
        - user_instrument_id
  - role: equipment
    permission:
      check: {}
      columns:
        - conn_id
        - user_instrument_id
  - role: president
    permission:
      check: {}
      columns:
        - conn_id
        - user_instrument_id
  - role: secretary
    permission:
      check: {}
      columns:
        - conn_id
        - user_instrument_id
  - role: webmaster
    permission:
      check: {}
      columns:
        - conn_id
        - user_instrument_id
select_permissions:
  - role: current_user
    permission:
      columns:
        - conn_id
        - id
        - user_instrument_id
      filter:
        users_instrument:
          user_id:
            _eq: X-Hasura-User-Id
  - role: equipment
    permission:
      columns:
        - id
        - user_instrument_id
        - conn_id
      filter: {}
  - role: president
    permission:
      columns:
        - id
        - user_instrument_id
        - conn_id
      filter: {}
  - role: secretary
    permission:
      columns:
        - id
        - user_instrument_id
        - conn_id
      filter: {}
  - role: webmaster
    permission:
      columns:
        - id
        - user_instrument_id
        - conn_id
      filter: {}
delete_permissions:
  - role: current_user
    permission:
      backend_only: false
      filter:
        users_instrument:
          user_id:
            _eq: X-Hasura-User-Id
  - role: equipment
    permission:
      backend_only: false
      filter: {}
  - role: president
    permission:
      backend_only: false
      filter: {}
  - role: secretary
    permission:
      backend_only: false
      filter: {}
  - role: webmaster
    permission:
      backend_only: false
      filter: {}
