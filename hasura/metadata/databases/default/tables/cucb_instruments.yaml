table:
  name: instruments
  schema: cucb
object_relationships:
  - name: parent
    using:
      foreign_key_constraint_on: parent_id
array_relationships:
  - name: children
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: instruments
          schema: cucb
  - name: users_instruments
    using:
      foreign_key_constraint_on:
        column: instr_id
        table:
          name: users_instruments
          schema: cucb
