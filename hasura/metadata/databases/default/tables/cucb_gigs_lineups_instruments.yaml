table:
  name: gigs_lineups_instruments
  schema: cucb
object_relationships:
  - name: gigs_lineup
    using:
      manual_configuration:
        column_mapping:
          gig_id: gig_id
          user_id: user_id
        insertion_order: null
        remote_table:
          name: gigs_lineups
          schema: cucb
  - name: user_instrument
    using:
      foreign_key_constraint_on: user_instrument_id
insert_permissions:
  - role: current_user
    permission:
      check:
        _and:
          - gigs_lineup:
              gig:
                _and:
                  - allow_signups:
                      _eq: true
                  - admins_only:
                      _eq: false
          - user_instrument:
              user_id:
                _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - gig_id
        - user_instrument_id
  - role: president
    permission:
      check: {}
      columns:
        - approved
        - gig_id
        - user_id
        - user_instrument_id
  - role: secretary
    permission:
      check: {}
      columns:
        - approved
        - gig_id
        - user_id
        - user_instrument_id
  - role: webmaster
    permission:
      check: {}
      columns:
        - approved
        - gig_id
        - user_id
        - user_instrument_id
select_permissions:
  - role: blue_gig
    permission:
      columns:
        - gig_id
        - user_id
        - user_instrument_id
        - approved
      filter:
        _and:
          - approved:
              _eq: true
  - role: current_user
    permission:
      columns:
        - approved
        - gig_id
        - user_id
        - user_instrument_id
      filter:
        _and:
          - gigs_lineup:
              gig:
                _and:
                  - allow_signups:
                      _eq: true
                  - admins_only:
                      _eq: false
          - user_instrument:
              user_id:
                _eq: X-Hasura-User-Id
  - role: equipment
    permission:
      columns:
        - gig_id
        - user_id
        - user_instrument_id
        - approved
      filter:
        _and:
          - approved:
              _eq: true
  - role: gig_editor
    permission:
      columns:
        - gig_id
        - user_id
        - user_instrument_id
        - approved
      filter:
        _and:
          - approved:
              _eq: true
  - role: president
    permission:
      columns:
        - approved
        - gig_id
        - user_id
        - user_instrument_id
      filter: {}
  - role: secretary
    permission:
      columns:
        - approved
        - gig_id
        - user_id
        - user_instrument_id
      filter: {}
  - role: treasurer
    permission:
      columns:
        - gig_id
        - user_id
        - user_instrument_id
        - approved
      filter:
        _and:
          - approved:
              _eq: true
  - role: user
    permission:
      columns:
        - gig_id
        - user_id
        - user_instrument_id
        - approved
      filter:
        _and:
          - approved:
              _eq: true
          - gigs_lineup:
              gig:
                admins_only:
                  _eq: false
  - role: webmaster
    permission:
      columns:
        - approved
        - gig_id
        - user_id
        - user_instrument_id
      filter: {}
update_permissions:
  - role: president
    permission:
      columns:
        - approved
      filter: {}
      check: null
  - role: webmaster
    permission:
      columns:
        - approved
      filter: {}
      check: null
delete_permissions:
  - role: current_user
    permission:
      backend_only: false
      filter:
        _and:
          - gigs_lineup:
              gig:
                _and:
                  - allow_signups:
                      _eq: true
                  - admins_only:
                      _eq: false
          - _or:
              - approved:
                  _eq: false
              - approved:
                  _is_null: true
          - user_id:
              _eq: X-Hasura-User-Id
  - role: president
    permission:
      backend_only: false
      filter: {}
  - role: webmaster
    permission:
      backend_only: false
      filter: {}
