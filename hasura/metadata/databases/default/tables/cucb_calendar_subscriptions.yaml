table:
  name: calendar_subscriptions
  schema: cucb
insert_permissions:
  - permission:
      backend_only: false
      check: {}
      columns:
        - user_id
        - ip_address
        - last_accessed
        - calendar_type
    role: server
select_permissions:
  - permission:
      columns:
        - calendar_type
        - user_id
        - last_accessed
        - ip_address
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    role: current_user
  - permission:
      columns:
        - user_id
        - ip_address
        - last_accessed
        - calendar_type
      filter: {}
    role: server
  - permission:
      columns:
        - user_id
        - calendar_type
        - last_accessed
        - ip_address
      filter: {}
    role: webmaster
update_permissions:
  - permission:
      check: {}
      columns:
        - ip_address
        - last_accessed
      filter: {}
    role: server
