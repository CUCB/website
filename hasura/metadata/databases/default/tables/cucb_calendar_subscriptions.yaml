table:
  name: calendar_subscriptions
  schema: cucb
insert_permissions:
  - role: server
    permission:
      check: {}
      columns:
        - user_id
        - ip_address
        - last_accessed
        - calendar_type
select_permissions:
  - role: current_user
    permission:
      columns:
        - calendar_type
        - user_id
        - last_accessed
        - ip_address
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: server
    permission:
      columns:
        - user_id
        - ip_address
        - last_accessed
        - calendar_type
      filter: {}
  - role: webmaster
    permission:
      columns:
        - user_id
        - calendar_type
        - last_accessed
        - ip_address
      filter: {}
update_permissions:
  - role: server
    permission:
      columns:
        - ip_address
        - last_accessed
      filter: {}
      check: {}
