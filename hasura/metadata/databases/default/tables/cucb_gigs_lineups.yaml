table:
  name: gigs_lineups
  schema: cucb
object_relationships:
  - name: gig
    using:
      foreign_key_constraint_on: gig_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: user_instruments
    using:
      manual_configuration:
        column_mapping:
          gig_id: gig_id
          user_id: user_id
        insertion_order: null
        remote_table:
          name: gigs_lineups_instruments
          schema: cucb
insert_permissions:
  - role: current_user
    permission:
      check:
        _and:
          - gig:
              _and:
                - admins_only:
                    _eq: false
                - allow_signups:
                    _eq: true
          - user_id:
              _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - gig_id
        - user_available
        - user_notes
        - user_only_if_necessary
  - role: president
    permission:
      check: {}
      columns:
        - admin_notes
        - approved
        - driver
        - equipment
        - gig_id
        - leader
        - money_collector
        - money_collector_notified
        - user_id
  - role: webmaster
    permission:
      check: {}
      columns:
        - admin_notes
        - approved
        - driver
        - equipment
        - gig_id
        - leader
        - money_collector
        - money_collector_notified
        - user_id
select_permissions:
  - role: blue_gig
    permission:
      columns:
        - approved
        - driver
        - equipment
        - gig_id
        - leader
        - money_collector
        - user_id
      filter:
        approved:
          _eq: true
  - role: current_user
    permission:
      columns:
        - approved
        - gig_id
        - id
        - user_available
        - user_id
        - user_notes
        - user_only_if_necessary
      filter:
        _and:
          - gig:
              admins_only:
                _eq: false
          - user_id:
              _eq: X-Hasura-User-Id
  - role: equipment
    permission:
      columns:
        - approved
        - driver
        - equipment
        - gig_id
        - leader
        - money_collector
        - user_id
      filter:
        approved:
          _eq: true
  - role: gig_editor
    permission:
      columns:
        - approved
        - driver
        - equipment
        - gig_id
        - leader
        - money_collector
        - user_id
      filter:
        approved:
          _eq: true
  - role: president
    permission:
      columns:
        - id
        - gig_id
        - user_id
        - adding_time
        - editing_time
        - approved
        - equipment
        - leader
        - driver
        - money_collector
        - money_collector_notified
        - user_notes
        - user_available
        - user_only_if_necessary
        - admin_notes
      filter: {}
  - role: secretary
    permission:
      columns:
        - id
        - gig_id
        - user_id
        - adding_time
        - editing_time
        - approved
        - equipment
        - leader
        - driver
        - money_collector
        - money_collector_notified
        - user_notes
        - user_available
        - user_only_if_necessary
        - admin_notes
      filter: {}
  - role: treasurer
    permission:
      columns:
        - approved
        - driver
        - equipment
        - gig_id
        - leader
        - money_collector
        - user_id
      filter:
        approved:
          _eq: true
  - role: user
    permission:
      columns:
        - approved
        - driver
        - equipment
        - gig_id
        - id
        - leader
        - money_collector
        - user_id
      filter:
        _and:
          - gig:
              admins_only:
                _eq: false
          - approved:
              _eq: true
  - role: webmaster
    permission:
      columns:
        - id
        - gig_id
        - user_id
        - adding_time
        - editing_time
        - approved
        - equipment
        - leader
        - driver
        - money_collector
        - money_collector_notified
        - user_notes
        - user_available
        - user_only_if_necessary
        - admin_notes
      filter: {}
update_permissions:
  - role: current_user
    permission:
      columns:
        - user_available
        - user_notes
        - user_only_if_necessary
      filter:
        _and:
          - gig:
              _and:
                - admins_only:
                    _eq: false
                - allow_signups:
                    _eq: true
          - user_id:
              _eq: X-Hasura-User-Id
      check: null
  - role: president
    permission:
      columns:
        - admin_notes
        - approved
        - driver
        - equipment
        - leader
        - money_collector
        - money_collector_notified
      filter: {}
      check: null
  - role: secretary
    permission:
      columns:
        - admin_notes
      filter: {}
      check: null
  - role: webmaster
    permission:
      columns:
        - admin_notes
        - approved
        - driver
        - equipment
        - leader
        - money_collector
        - money_collector_notified
      filter: {}
      check: null
delete_permissions:
  - role: president
    permission:
      backend_only: false
      filter: {}
  - role: webmaster
    permission:
      backend_only: false
      filter: {}
